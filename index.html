<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBoard</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-body-bg font-poppins">

  <!-- Header -->
  <header class="max-w-full pt-6">
    <nav class="max-w-8/10 min-h-24 mx-auto bg-white flex justify-between items-center rounded-2xl">
      <!-- Left Content -->
       <div class="px-6 py-4 flex gap-2 items-center">
        <img src="./assets/logo.png" alt="devboard logo">
        <h2 class="font-light text-blt-primary text-4xl">Dev<span class="font-bold text-blt-primary">Board</span> </h2>
       </div>

       <!-- Right Content -->
      <div class="px-6 py-4 flex items-center gap-8">
        <div class="flex w-auto h-full gap-4 items-center bg-gray-primary rounded-full py-4 px-4">
          <img src="./assets/checkbox.png" alt="checkbox-icon" class="w-full h-full">
          <h3 class="font-poppins text-3xl font-bold text-blt-primary">23</h3>
        </div>

        <div class="bg-gray-primary rounded-full px-3 py-3 max-w-max">
          <img src="./assets/theme-btn.png" alt="color wheel image">
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
